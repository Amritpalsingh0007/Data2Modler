<form class=" p-4 m-5 rounded border-black border border-1 border-opacity-50" (submit)="onSubmit()" >

    <div class="form-outline mb-4 mt-3">
      <input type="email" id="login1" class="form-control" [(ngModel)]="user.username"  [ngModelOptions]="{standalone: true}"/>
      <label class="form-label" for="login1">Username</label>
    </div>
  
   
    <div class="form-outline mb-4">
      <input type="password" id="login2" class="form-control" [(ngModel)]="user.password"  [ngModelOptions]="{standalone: true}" />
      <label class="form-label" for="login2">Password</label>
    </div>
  
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="login3" checked [(ngModel)]="user.remeberme"  [ngModelOptions]="{standalone: true}"/>
          <label class="form-check-label" for="login3"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
 
        <a href="../forgot-password">Forgot password?</a>
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
  
    <div class="text-center">
      <p>Not a member? <a href="../register">Register</a></p>
    </div>
  </form>
