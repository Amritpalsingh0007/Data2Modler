
<div  class="container-fluid d-flex justify-content-center my-3 p-4 rounded border border-black">
  <form>
    <div class="text-left mb-4 ">
      <label for="fileUpload" class="form-label mb-1 ">Upload Dataset</label>
      <input type="file" accept=".csv" id="fileUpload" class="form-control" aria-describedby="fileHelp">
      <div id="fileHelp" class="form-text ">We only accept <b>CSV</b> files. We'll never share your dataset with anyone else.</div>
    </div>
    <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block">Upload</button>
  </form>
</div>
